<!--返回顶部 start-->
<script>
    $(document).ready(function() {
        //首先将.last 隐藏
        $(".last").hide();
        //当滚动条的位置处于距顶部150像素以下时，返回顶部按钮显示，否则隐藏
        $(function() {
            $(window).scroll(function() {
                if ($(window).scrollTop() > 150) {
                    $(".last").fadeIn(1500);
                } else {
                    $(".last").fadeOut(1500);
                }
            });
            // 点击返回顶部
            $('.last').on('click',function(){
                $('html,body').animate({
                    scrollTop:0
                },500);
                return false;
            });
        });
    });
</script>
