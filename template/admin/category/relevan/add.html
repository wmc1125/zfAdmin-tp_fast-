  <script>
 layui.use(['form','upload','laydate'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,form = layui.form
    ,laydate = layui.laydate
    ,upload = layui.upload;

    
    

    laydate.render({
      elem: '#LAY-component-form-group-date'
      ,type: 'datetime'
    });


    $(".tijiao").on("click",function(){
      var index = layer.load(2);
      var data = $(".info_tj input,.info_tj textarea,.info_tj select").serialize();      
      $.ajax({
          type:'post',
          url:"{:url('category/post_add')}",
          data:data,
          dataType:'json',
          success:function(res){
            layer.close(index);
            if(res.result==1){
              layer.msg("添加成功", {icon: 1});
              setTimeout(function() {
                window.parent.location.reload();
              }, 2000);
            }else{
              layer.msg(res.msg, {icon: 2});
              
            }
            
          }
      })
    });
    
    $('.ss_btn').on('click',function(){
      var kwd = $('[name=keyword]').val()
      if(!kwd){
        layer.msg('请输入关键字'); return false;
      }
      $.getJSON("{:url('category/search_post')}?key="+kwd,function(result){
        if(result.result==1){
          $('#association').html("");
          var d = result.msg;
          $.each(d,function(k,v){
            $("#association").append("<option value='"+v.id+"'>"+v.title+"</option>");
          })
        }else{
          layer.msg('未找到相关信息');
        }
      })
    })
    $('.ss_btn_all').on('click',function(){
      var kwd = 'all'
      if(!kwd){
        layer.msg('请输入关键字'); return false;
      }
      $.getJSON("{:url('category/search_post')}?key="+kwd,function(result){
        if(result.result==1){
          $('#association').html("");
          var d = result.msg;
          $.each(d,function(k,v){
            $("#association").append("<option value='"+v.id+"'>"+v.title+"</option>");
          })
        }else{
          layer.msg('未找到相关信息');
        }
      })
    })


    

  

  });
</script>
