  <script src="__STATIC__/style/layui/layui.js"></script>

<script>
layui.config({
  base: '__STATIC__/system/' //静态资源所在路径
  }).extend({
    index: 'lib/index',
  }).use(['jquery', 'form', 'layer'], function(){
    var $ = layui.$
    ,form = layui.form ;

    $(".tijiao").on("click",function(){
      var data = $(".info_tj input,.info_tj textarea").serialize();      
      $.ajax({
          type:'post',
          url:"{:url('config/admin_group_role')}",
          data:data,
          dataType:'json',
          success:function(res){
            // console.log(res)
            if(res.result==1){
              layer.msg("修改成功", {icon: 1});
              setTimeout(function() {
                window.parent.location.reload();
              }, 2000);
            }else{
              layer.msg(res.msg, {icon: 2});
              setTimeout(function() {
                window.parent.location.reload();
              }, 2000);
            }
            
          }
      })

    })
    
  })
</script>
