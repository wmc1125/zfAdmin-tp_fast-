  <script>
 layui.use(['layer','upload'], function(){
    var $ = layui.$ 
    ,laypage = layui.laypage
    ,layer = layui.layer
    ,element = layui.element
    ,upload = layui.upload;
  
   
   upload.render({
      elem: '#up_file'
      ,accept: 'file' //普通文件
      ,url:"{:url('plugins/plugin_upload')}"
      ,done: function(res){
        console.log(res)
        if(res.result==1){
          layer.msg(res.msg, {icon: 1});
          setTimeout(function() {
              location.reload(true);
          }, 3000);
        }else{
          layer.msg(res.msg, {icon: 2});
        }
      }
    });
   $('.plugin_install').on('click',function(){
    var id = $(this).attr('item')
      $.ajax({
        type:'get',
        url:"{:url('plugins/plugin_install')}",
        data:{id},
        dataType:'json',
        success:function(res){
          // layer.close(index);
          if(res.result==1){
            layer.msg(res.msg, {icon: 1});
            setTimeout(function() {
                location.reload(true);
            }, 3000);
          }else{
            layer.msg(res.msg, {icon: 2});
          }
          
        }
      })
   })
});
  </script>
