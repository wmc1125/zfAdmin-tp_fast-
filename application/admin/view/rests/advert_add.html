<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{$web_config.version.ver_name}</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/style/layui/css/layui.css" media="all">
</head>
<body>
  <div class="layui-fluid">
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md8">
          <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
              <form class="layui-form info_tj" onclick="return false;" >
                <input type="hidden" name="pid" value="0">
                <div class="layui-row layui-col-space10 layui-form-item">
                  <div class="layui-col-lg6">
                    <label class="layui-form-label">名称:</label>
                    <div class="layui-input-block">
                      <input type="text" name="name"  placeholder="" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-col-lg6">
                    <label class="layui-form-label">标识:</label>
                    <div class="layui-input-block">
                      <input type="text" name="tag"  placeholder="" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">描述:</label>
                  <div class="layui-input-block">
                    <textarea name="summary" placeholder="" class="layui-textarea"></textarea>
                  </div>
                </div>
                
                <div class="layui-form-item">
                  <label class="layui-form-label">状态:</label>
                  <div class="layui-input-block">
                    <input type="radio" name="status" value="1" title="开启" checked ><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>开启</div></div>
                    <input type="radio" name="status" value="0" title="关闭"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>关闭</div></div>
                    
                  </div>
                </div>
                
                
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm" onclick="tijiao_data('rests/advert_add')"  lay-submit="" lay-filter="component-form-element">提交</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        
          
          
        </div>
        
      </div>
    </div>

  <script src="__STATIC__/style/layui/layui.js"></script>    
  <script type="text/javascript" src="__STATIC__/system/common.js"></script>  

  <script>
 layui.use(['form', 'upload'], function(){
    var $ = layui.$
    ,form = layui.form
    ,upload = layui.upload ;

    
    
  })
  </script>
</body>
</html>
