<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{$web_config.version.ver_name}</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/style/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/system/style/admin.css" media="all">
  <link rel="stylesheet" href="__STATIC__/system/style/template.css" media="all">
</head>
<body>
<div class="layui-fluid layadmin-cmdlist-fluid">
    <div style="padding-bottom: 10px;">
        <a type="button" class="layui-btn" onclick='zfAdminShow("官方插件","{:url('template/plugs',['t' => 'gf'])}")' >官方插件</a>
    </div>
  <div class="layui-row layui-col-space30">
      <table class="layui-table">
          <colgroup>
              <col width="150">
              <col width="200">
              <col>
          </colgroup>
          <thead>
          <tr>
              <th>插件名</th>
              <th>加入时间</th>
              <th>路径</th>
              <th>操作</th>
          </tr>
          </thead>
          <tbody>
          {volist name='list' id='vo'}
              <tr>
                  <td>{$vo['dir_name']}</td>
                  <td>2016-11-29</td>
                  <td>{$vo['path']}</td>
                  <td>
                      配置
                      关闭
                  </td>
              </tr>
          {/volist}
          </tbody>
      </table>

  </div>
</div>
{include file="public/common_tool"}

  <script src="__STATIC__/style/layui/layui.js"></script>    
  <script src="__STATIC__/system/common.js"></script> 
  <script>
  layui.config({
    base: '__STATIC__/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index']);
 layui.use(['layer','upload'], function(){
    var $ = layui.$ 
    ,laypage = layui.laypage
    ,layer = layui.layer
    ,element = layui.element
    ,upload = layui.upload;
  
   $('.btn_edit').on("click",function(){
      var value = $(this).attr('item');
      var key = 'zf_tpl_suffix'
      $.ajax({
        type:'post',
        url:"{:url('common/config_edit')}",
        data:{key:key,value:value},
        dataType:'json',
        success:function(res){
          console.log(res)
          if(res.result==1){
            layer.msg(res.msg, {icon: 1});
            layer.close()
            setTimeout(function() {
              window.location.reload();
            }, 2000);
          }else{
            layer.msg(res.msg, {icon: 2});
          }   
        }
      })
   })
});
  </script>
</body>
</html>
